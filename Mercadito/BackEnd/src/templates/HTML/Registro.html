  </head>
  <body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-transparent fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"

          data-bs-target="#navbarNavAltMarkup"

    <!--<h1>Registro de nuevo usuario</h1> -->

    <div class="formulario mt-4">
        <p class="datos">Ingrese sus datos</p>
    <form>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre :</label>
          <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
          <label for="exampleInputLastname" class="form-label">Apellidos :</label>
          <input type="lastname" class="form-control" id="exampleInputLastname" aria-describedby="lastnameHelp">
          <label for="exampleInputPhone" class="form-label">Teléfono :</label>
          <input type="number" class="form-control" id="examplePhone" aria-describedby="phoneHelp">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico :</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">
            <p>
                We'll never share your email with anyone else.<br> Nunca compartiremos su correo electrónico con nadie más.
            </p>
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña :</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-success d-block mx-auto">Registrarse</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            height: 100vh; /* Asegura que el body tenga la altura completa de la ventana */
            background-image: url('/Images/verduras.jpg');
            background-size: cover; /* cubrir todo el área con imagen */
            background-position: center; /* centra la imagen */
            background-repeat: no-repeat; /* evita que la imagen se repita */
        }
    </style>
